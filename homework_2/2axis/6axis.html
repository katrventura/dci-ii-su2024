<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Time Scale: Create the y-axis inside an SVG element. 
    // Set the scale to scaleTime and label the ticks with times of the day, 
    // e.g., [12:00 AM, 06:00 AM, 12:00 PM, 06:00 PM].
    
  // Select the SVG element
  const svg = d3.select("svg");

  const startDate = new Date("2021-01-01T00:00:00");
  const endDate = new Date("2021-01-01T23:59:59");

// Define the scale for the y-axis
const yScale = d3.scaleTime()
.domain([startDate, endDate])
.range([150, 0]);

// Create the y-axis
const yAxis = d3.axisLeft(yScale)
.ticks(d3.timeHour.every(6))
.tickFormat(d3.timeFormat("%I:%M %p"));

// Append the y-axis to the SVG element
svg.append("g")
.attr("transform", "translate(50, 0)")
.call(yAxis);

    
</script>
</html>
