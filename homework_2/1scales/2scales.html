<!DOCTYPE html>

<script src="https://d3js.org/d3.v7.min.js"></script>

<body>
    
</body>

<script>
    //Use a scaleLinear to map the values from a dataset [10, 20, 30, 40, 50] to a range of [0, 100]. 
    //Apply this scale to each value in the dataset and output the transformed values.

    var dataset = [10, 20, 30, 40, 50]

    var scale = d3.scaleLinear()
        .domain([d3.min(dataset), d3.max(dataset)])
        .range([0, 100]);

    console.log(scale(10));
    console.log(scale(20));
    console.log(scale(30));
    console.log(scale(40));
    console.log(scale(50));
    
</script>
</html>
