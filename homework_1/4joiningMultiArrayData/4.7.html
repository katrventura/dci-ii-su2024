<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <svg width="1000" height="800"></svg>
  </body>

  <script>
    //    Problem statement: Create text elements where its x position corresponds to 10 times the 'age' value

    var dataSet = [
      {
        name: "Mika",
        gender: "male",
        age: 2,
      },
      {
        name: "John",
        gender: "male",
        age: 30,
      },
      {
        name: "Emily",
        gender: "female",
        age: 50,
      },
      {
        name: "Michael",
        gender: "male",
        age: 25,
      },
      {
        name: "Sarah",
        gender: "female",
        age: 15,
      },
      {
        name: "David",
        gender: "male",
        age: 80,
      },
    ];

    // Your code goes here

    d3.select("svg")
      .selectAll("text")
      .data(dataSet)
      .enter()
      .append("text")
      .text(function (d) {
        return d.name;
      })
      .attr("x", function (d, i) {
        return d.age * 10;
      })
      .attr("y", "50")
      .attr("stroke", "blue")
      .attr("stroke-width", "2")
      .attr("font-size", "30");
  </script>
</html>
