<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<body>
    <div>
        <svg width="960px" height="400px">
            <rect id = 'my_rect' x="10" y="200" width="200" height="30" stroke="black" fill="#F29C50"/>
        </svg>
      </div>
</body>

<script>

  // First, make the bar wider
  // Then increase its height
  // Change its color
  // And then make it a small square
    d3.select('rect')
    .transition(100)
    .duration(800)
    .delay(1000)
    .attr('width', 250)
    .transition(100)
    .duration(800)
    .delay(1000)
    .attr('height', 100)
    .transition(100)
    .duration(800)
    .attr('width',10)
    .attr('height',10)
    
    

    </script>
</html>
