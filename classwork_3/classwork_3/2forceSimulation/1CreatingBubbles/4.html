<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-color: #eee;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

<body>
    <div id="graphic"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var width = 500;
            var height = 500;

            // Load the data
            d3.json('data/grade.json').then(loadData);

            function loadData(data) {
                var svg = d3.select('#graphic')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);
                
                svg.selectAll('bubble')
                    .data(data)
                    .join('circle')
                    .attr('r', 10);

                var simulation = d3.forceSimulation() 

                var forceX = simulation.force('x', d3.forceX(width/2))
                var forceY = simulation.force('y', d3.forceY(height/2))

                //TODO: Tell the simulation how much space and strength to collide with
            }
        });
    </script>
</body>
</html>
